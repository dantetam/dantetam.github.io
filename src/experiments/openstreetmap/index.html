<!DOCTYPE html>
<!--
Note for this code to work, an API key at https://www.mapbox.com/ is required,
defined in a file "mapbox_api_key.js" as 
mapboxgl.accessToken = '********';
-->
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<div id='features'></div>
<div id='map'></div>
<!--<script src='mapbox_api_key.js'></script>-->
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGFudGV0YW0iLCJhIjoiY2o0dXJybW9tMG04YjJ3cGg4dDZzbnlrNCJ9.hQlLlkjiGTfOzmcXETvcsg';
var map = new mapboxgl.Map({
    style: 'mapbox://styles/mapbox/light-v9',
    center: [-74.0066, 40.7135],
    zoom: 14,
    pitch: 45,
    bearing: -17.6,
    container: 'map'
});

// the 'building' layer in the mapbox-streets vector source contains building-height
// data from OpenStreetMap.
map.on('load', function() {
    map.addLayer({
        'id': '3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 10,
        'paint': {
            //'fill-extrusion-color': '#f00',
            'fill-extrusion-color': {
                'type': 'interval',
                'property': 'height',
                "stops": [
                    // "temperature" is 0   -> circle color will be blue
                    //['cafe', 'blue'],

                    // "temperature" is 100 -> circle color will be red
                    //[fast-food', 'red']
                    [0, 'white'],
                    [5, 'blue'],
                    [50, 'green'],
                    [100, 'yellow'],
                    [150, 'orange'],
                    [200, 'red']
                ]
            },
            'fill-extrusion-height': {
                'type': 'identity',
                'property': 'height'
            },
            'fill-extrusion-base': {
                'type': 'identity',
                'property': 'min_height'
            },
            'fill-extrusion-opacity': 1.0
        }
    });
		map.addLayer({
        'id': 'poi-layer',
        'source': 'composite',
        'source-layer': 'poi_label',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 10,
        'paint': {
            'fill-extrusion-color': '#fff',
            'fill-extrusion-opacity': 1.0
        }
    });
});
map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point);
    document.getElementById('features').innerHTML = JSON.stringify(features, null, 2);
    console.log(JSON.stringify(features, null, 2));
});
</script>

</body>
</html>
