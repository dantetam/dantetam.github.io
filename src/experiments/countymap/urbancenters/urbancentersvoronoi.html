<!DOCTYPE html>
<meta charset="utf-8">
<style>

.land {
  fill: #ddd;
}

.state-borders {
  fill: none;
  stroke: #fff;
}

.airport-arc {
  fill: none;
}

.airport:hover .airport-arc {
  stroke: #f00;
}

.airport-cell {
  fill: none;
  stroke: #000;
  stroke-opacity: 0.1;
  pointer-events: all;
}

div.tooltip {	
    position: absolute;			
    text-align: center;							
    padding: 2px;				
    font: 16px sans-serif;		
    background: lightsteelblue;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;		
    display:block;
    overflow:auto;
}

</style>
<svg width="1920" height="1200"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var projection = d3.geoAlbers()
    .translate([width / 2, height / 2])
    .scale(2000);

var radius = d3.scaleSqrt()
    .domain([0, 100])
    .range([0, 14]);

var path = d3.geoPath()
    .projection(projection)
    .pointRadius(1);

var voronoi = d3.voronoi()
    .extent([[-1, -1], [width + 1, height + 1]]);
    
var container = svg.append("g");

// Define the div for the tooltip
var divTooltip = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);    

d3.queue()
    .defer(d3.json, "./us.json")
    .defer(d3.csv, "./Top3500PopulationProcessed.csv", typeAirport)
    .await(ready);

var currentHighlightCity = null;    
    
function numberWithCommas(x) {
    if (x == null) return "";
    var parts = x.toString().split(".");
    parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    return parts.join(".");
}    
    
function ready(error, us, airports) {
  if (error) throw error;

  var airportByNames = d3.map(airports, function(d) { return d["City"]; });

  airports = airports
      .filter(function(d) { return d["Latitude"] !== undefined; });

  container.append("path")
      .datum(topojson.feature(us, us.objects.land))
      .attr("class", "land")
      .attr("d", path);

  container.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "state-borders")
      .attr("d", path);

  container.append("path")
      .datum({type: "MultiPoint", coordinates: airports})
      .attr("class", "airport-dots")
      .attr("d", path);

  var airport = container.selectAll(".airport")
    .data(airports)
    .enter().append("g")
      .attr("class", "airport")
      .on("mouseover", function(d) {
            console.log(d);
            if (currentHighlightCity == null || currentHighlightCity != d["City"]) {
                currentHighlightCity = d["City"];
                divTooltip.transition()		
                    .duration(500)		
                    .style("opacity", 1); 
                divTooltip.html(d["City"] + "<br>" + 
                    "Pop: " + numberWithCommas(d["Population"]))	
                    .style("left", (d3.event.pageX) + "px")		
                    .style("top", (d3.event.pageY - 28) + "px");	
            }
            else {
                currentHighlightCity = null;
                 divTooltip.transition()		
                    .duration(500)		
                    .style("opacity", 0);
            }
       });

  /*
  airport.append("path")
      .attr("class", "airport-arc")
      .attr("d", function(d) { return path(d.arcs); });
  */

  airport.append("path")
      .data(voronoi.polygons(airports.map(projection)))
      .attr("class", "airport-cell")
      .attr("d", function(d) {
            return d ? "M" + d.join("L") + "Z" : null; 
       });
       
}

function typeAirport(d) {
  d[0] = +d["Longitude"];
  d[1] = +d["Latitude"];
  return d;
}






function dottype(d) {
  d.x = +d.x;
  d.y = +d.y;
  return d;
}

function zoomed() {
    container.attr("transform", d3.event.transform);
    currentHighlightCity = null;
    divTooltip.style("opacity", 0);
}

function dragstarted(d) {
  d3.event.sourceEvent.stopPropagation();
  d3.select(this).classed("dragging", true);
}

function dragged(d) {
  d3.select(this).attr("cx", d.x = d3.event.x).attr("cy", d.y = d3.event.y);
  currentHighlightCity = null;
 divTooltip.style("opacity", 0);
}

function dragended(d) {
 console.log("Drag ended");
  d3.select(this).classed("dragging", false);
}

var zoom = d3.zoom()
    .scaleExtent([1, 10])
    .on("zoom", zoomed);

var drag = d3.drag()
    .subject(function(d) { return d; })
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended);
    
svg.call(zoom);

</script>
